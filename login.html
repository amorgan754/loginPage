<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>Welcome to the page</h1>
    <div id = "info">
        <form id = "loginInfo">
            <div id = "login">
                <p>Enter the following to login</p>
                <input type = "text" class = "username" placeholder = "Enter your username"></input>
                <input type = "password" class = "password" placeholder = "Enter your password"></input>
                <div class = "button">
                    <span id = "loginButton">Login</span>
                </div>
            </div>
        </form>

        <form id = "registationInfo">
            <div id = "registration">
                <p>Enter the following to register</p>
                <input type = "text" class = "username" placeholder = "Enter your username"></input>
                <input type = "password" class = "password" placeholder = "Enter your password"></input>
                <input type = "email" class = "email" placeholder="Enter your email"></input>
                <div class = "button">
                    <span id = "registerButton">Register</span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
